<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row
      class="toolbar-bottom py-16"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <img
        [src]="'assets/images/Icons-Añadidos/wise-pocket.jpg'"
        class="avatar contact-avatar huge m-0"
      />
      <div *ngIf="action === 'edit'" class="contact-name mt-8">
        {{ nameCamp }}
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <form [formGroup]="invUserForm">
      <div class="tab-content p-24" fusePerfectScrollbar>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="w-100-p"
        >
          <mat-label>Contraseña</mat-label>
          <span>Propuesta de Contraseña</span>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            name="contraseña"
            formControlName="contraseña"
            required
            minlength="8"
            maxlength="8"
          />
          <mat-error *ngIf="invUserForm.get('contraseña').hasError('required')">
            Contraseña requerida
          </mat-error>
        </mat-form-field>

        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="w-100-p"
        >
          <span>Se envirá un correo de notificación al usuario</span>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div
    mat-dialog-actions
    class="m-0 p-16"
    fxLayout="row"
    fxLayoutAlign="end center"
  >
    <button
      mat-button
      class="mr-8"
      [disabled]="invUserForm.invalid"
      aria-label="Delete"
      matTooltip="Delete"
    >
      Asociar
    </button>
  </div>
</div>
