<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
    <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
      <span class="title dialog-title">{{ dialogTitle }}</span>
      <button
        mat-icon-button
        (click)="matDialogRef.close()"
        aria-label="Close dialog"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar-row>

    <mat-toolbar-row
      class="toolbar-bottom py-16"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <div class="contact-name mt-8">
        {{ nameCamp }}
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
    <form [formGroup]="invUserForm">
      <h3>Invitado: {{ contact.nombre }}</h3>
      <div class="tab-content p-24" fusePerfectScrollbar>
        <mat-form-field
          appearance="outline"
          floatLabel="always"
          class="w-100-p"
        >
          <mat-label>Asignar Contrase침a</mat-label>
          <input
            #pass
            type="password"
            matInput
            placeholder="Contrase침a"
            name="password"
            formControlName="password"
            required
            minlength="8"
            maxlength="8"
          />
          <mat-error *ngIf="invUserForm.get('password').hasError('required')">
            Contrase침a requerida
          </mat-error>
        </mat-form-field>

        <span>Se envir치 un correo notificando al usuario</span>
        <br />
        <span>Correo del usuario: {{ contact.correo }}</span>
      </div>
    </form>
  </div>

  <div
    mat-dialog-actions
    class="m-0 p-16"
    fxLayout="row"
    fxLayoutAlign="end center"
  >
    <button
      mat-button
      class="mr-8"
      [disabled]="invUserForm.invalid"
      aria-label="Asociar"
      matTooltip="Asociar"
      (click)="procesarTodo(pass, contact)"
    >
      Asociar
    </button>
  </div>
</div>
